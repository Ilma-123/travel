<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
         form{
           background-color:#B0C4DE;
           width :300px;
           padding:10px 20px;
           border-radius:10px;

         }
         label{
         width:140px;
         display:inline-block;
         margin:0.2cm;
         font-size:14px;
         font-weight:bold;
         }

</style>
</head>
<body>
<h2>REGISTRATION</h2>
<form action="register"method="post">
    {% csrf_token %}
    <label>username</label>
    <input type="text" name="username" placeholder="enter your UserName"><br>
    <label>first name</label>
     <input type="text" name="first_name" placeholder="enter your first name"><br>
    <label>last name</label>
     <input type="text" name="last_name" placeholder="enter your last Name"><br>
    <label>email</label>
     <input type="email" name="email" placeholder="enter your email address"><br>
    <label>password</label>
     <input type="password" name="password" placeholder="enter your password"><br>
    <label>confirm password</label>
     <input type="password" name="password1" placeholder="confirm your password"><br>
    <input type="submit">
</form>
{% for msg in messages %}
<h2>{{msg}}</h2>
{% endfor %}
</body>
</html>
